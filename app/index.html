<!doctype html>
<html xmlns:ng="http://angularjs.org/" ng:controller="MainCtrl">
<head>
  <meta charset="utf-8" />
  <title ng:bind-template="A4H HelpDesk :: {{title}}">A4H Helpdesk</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <!-- Google Toolbar -->
  <div id="g-toolbar">
    <span class="right" ng:show="$auth.User">{{$auth.User | userInfo}} | <a ng:href="{{$auth.signout}}">sign out</a></span>
    <span class="left">Google Toolbar</span>
    <span class="inner">
    	<span class="status" ng:show="$status.message">{{$status.message}}</span>
    </span>
  </div>

  <!-- Gray Header with page title -->
  <div id="header">
    <div class="w-960">
      <h1 ng:bind-template="HelpDesk :: {{title}}">HelpDesk</h1>
    </div>
  </div>

  <div id="main" class="w-960">
    <!-- Main Menu -->
    <div id="menu">
      <ul>
        <li><a href="#!/intro" ng:class="activeCls('intro')">Intro</a></li>
        <li><a href="#!/tickets" ng:class="activeCls('tickets')">Tickets</a></li>
        <li><a href="#!/projects" ng:class="activeCls('projects')">Projects</a></li>
      </ul>

    <!-- Content -->
    </div><div id="content">
    <ng:view></ng:view>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer" class="w-960">Powered by <a href="http://angularjs.org" target="_blank">AngularJS</a>.</div>

  <script src="lib/angular/angular.js" ng:autobind></script>
  <script src="js/utils.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/widgets.js"></script>
  <script src="js/hackXhr.js"></script>
  <script src="js/hackBrowser.js"></script>
</body>
</html>
